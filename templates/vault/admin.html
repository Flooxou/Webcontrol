<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Webcontrol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome_6.5.0_all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
    <nav class="navbar">
        <i id="menu" class="icone-menu fa-solid fa-bars"></i>
        <div class="navbar-container">
            <a class="navbar-brand" href="{{ url_for('main_routes.home')}}">Menu</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <p class="dropbox-toggle">Vault <i class="fa-solid fa-chevron-right"></i></p>
                    <div class="nav-dropbox">
                        <a class="nav-link" href="{{ url_for('vault_routes.admin')}}">Administration</a>
                        <a class="nav-link" href="{{ url_for('vault_routes.list_certificates_route')}}">Certificats</a>
                        <a class="nav-link" href="{{ url_for('vault_routes.servers')}}">Serveurs</a>
                    </div>
                </li>
                <li class="nav-item">
                    <p class="dropbox-toggle">DNS <i class="fa-solid fa-chevron-right"></i></p>
                    <div class="nav-dropbox">
                        <a class="nav-link" href="{{ url_for('dns_routes.admin')}}">Administration</a>
                        <a class="nav-link" href="/">Liste enregistrements</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Vault PKI Administration</h1>
        <form id="certificateForm" method="post" action="{{ url_for('vault_routes.issue_certificate')}}">
            <h2>Emettre un certificat</h2>
            <input type="text" name="path" placeholder="PKI Path (e.g., pki)" required>
            <input type="text" name="role_name" placeholder="Role Name (e.g, test.local)" required>
            <input type="text" name="common_name" placeholder="Common Name" required>
            <input type="text" name="alt_names" placeholder="Alternative Names (comma-separated)">
            <input type="text" name="ttl" placeholder="TTL (e.g., 24h)" required>
            <button type="submit">Emettre un certificat</button>
        </form>
    </div>
</body>

</html>
