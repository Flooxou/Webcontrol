<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/css/font-awesome_6.5.0_all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <script src="/static/js/main.js"></script>
</head>

<body>
    <nav class="navbar">
        <i id="menu" class="icone-menu fa-solid fa-bars"></i>
        <div class="navbar-container">
            <a class="navbar-brand" href="/index.html">Menu</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <p class="dropbox-toggle">Vault <i class="fa-solid fa-chevron-right"></i></p>
                    <div class="nav-dropbox">
                        <a class="nav-link" href="/vault/admin.html">Administration</a>
                        <a class="nav-link" href="/vault/list_certificates.html">Certificats</a>
                        <a class="nav-link" href="/vault/servers.html">Serveurs</a>
                    </div>
                </li>
                <li class="nav-item">
                    <p class="dropbox-toggle">DNS <i class="fa-solid fa-chevron-right"></i></p>
                    <div class="nav-dropbox">
                        <a class="nav-link" href="/dns/admin.html">Administration</a>
                        <a class="nav-link" href="/dns/list_records.html">Liste enregistrements</a>
                    </div>
                </li>
            </ul>
            <form method="post" action="http://localhost:5000/vault/servers/select" class="nav-form">
                <select name="vault_id" onchange="this.form.submit()">
                </select>
            </form>
        </div>
    </nav>
    <div class="container">
        <h1>Vault PKI Administration</h1>
        <p>Vault actif :  ()</p>
        <form id="certificateForm" method="post" action="http://localhost:5000/vault/issue_certificate">
            <h2>Emettre un certificat</h2>
            <input type="text" name="path" placeholder="PKI Path (e.g., pki)" required>
            <input type="text" name="role_name" placeholder="Role Name (e.g, test.local)" required>
            <input type="text" name="common_name" placeholder="Common Name" required>
            <input type="text" name="alt_names" placeholder="Alternative Names (comma-separated)">
            <input type="text" name="ttl" placeholder="TTL (e.g., 24h)" required>
            <button type="submit">Emettre un certificat</button>
        </form>
    </div>
</body>

</html>
